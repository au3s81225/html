<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <link rel="stylesheet" href="test.css">
    <script src="test.js"></script>
</head>
<body>
    <textarea name="" id="inp"></textarea>
    <div id="container">
        <div id="find">
            <p>鎖定股票</p>
            <input type="text" id="stock-inp" placeholder="股票代號">
            <br><button>鎖定</button><button>解除</button>
        </div>

        <div id="stock">
            <div id="today" class="stock-data">今日</div>
            <div id="yesterday" class="stock-data">昨日</div>
            <div id="now" class="stock-data">今日盤中價</div>
            <div id="cl" class="stock-data">收盤</div>
            <div id="op" class="stock-data">開盤</div>
            <div id="hi" class="stock-data">最高</div>
            <div id="lo" class="stock-data">最低</div>
            <div id="date" class="stock-data">日期</div>
            <div id="volume" class="stock-data">成交量</div>
        </div>

        <div id="counter">
            <div id="+" class="operators">+</div>
            <div id="-" class="operators">-</div>
            <div id="*" class="operators">*</div>
            <div id="/" class="operators">/</div>
            <div id="c" class="operators">c</div>
            <div id="1" class="operators">1</div>
            <div id="2" class="operators">2</div>
            <div id="3" class="operators">3</div>
            <div id="4" class="operators">4</div>
            <div id="5" class="operators">5</div>
            <div id="6" class="operators">6</div>
            <div id="7" class="operators">7</div>
            <div id="8" class="operators">8</div>
            <div id="9" class="operators">9</div>
            <div id="0" class="operators">0</div>
            <div>10日</div>
        </div>
    </div>
</body>
</html>
